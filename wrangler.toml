# Cloudflare Pages Configuration for Pratejra Landing
name = "pratejra-landing"
compatibility_date = "2024-12-01"

# Enable Node.js compatibility for crypto and other Node.js modules
compatibility_flags = ["nodejs_compat"]

# Pages configuration - explicitly set for Next.js
pages_build_output_dir = "build"

# Environment variables for the application
[vars]
NODE_VERSION = "20"
NEXT_PUBLIC_SITE_URL = "https://pratejra.build"
NEXT_PUBLIC_API_URL = "https://api.pratejra.build"
