name = "pratejra-landing"
compatibility_date = "2024-12-01"
pages_build_output_dir = "build"

[env.production]
routes = [
  { pattern = "/api/analytics/*", zone_name = "pratejra.build" }
]

[vars]
NODE_VERSION = "20"

[[pages_build_config]]
build_command = "bun run build"
destination_dir = "build"
root_dir = "."

# Environment variables for production
[vars]
NEXT_PUBLIC_SITE_URL = "https://pratejra.build"
NEXT_PUBLIC_API_URL = "https://api.pratejra.build"
